<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation </title>
    <style>
        .gola{
            border: 3px solid black;
            width: 100px;
            height: 100px;
            background: yellow;
            transition: width 4s,height 4s,border-radius 4s,background 2s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background:bisque;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
    
</body>
</html>
