<body>
    <div class="container">

     <form action="" mothed="get">

        <p>

            male <input type="radio" name="gender" id="">
            female <input type="radio" name="gender" id="">
            other <input type="radio" name="gender" id="">
            </fieldset>
        <legend>ADDRESS</legend>
        <textarea name ="address" id="address" cols="100" rows="2"></textarea></p>
       <p>EMAIL: *<input type="email" name="email" id="email"></p>

            </select>
       </p>
       <p>
          Card number <input type="number" name="card_number" id="card_number">
       </p>
       <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
       </p>
       <p>CVV <input type="password" name="cvv" id="cvv"></p>
       <input type="submit" value="Pay now">
       </form>
